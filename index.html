<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladeshi CSU Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- First Section: Welcome -->
    <section id="welcome" class="welcome-section">
        <div class="welcome-content">
            <h1>Welcome to the Bangladeshi CSU Community</h1>
            <div class="buttons">
                <a href="#community" class="btn">Know the Community</a>
                <a href="#contact" class="btn">Contacts of Greater FoCo</a>
            </div>
        </div>
    </section>

    <!-- Second Section: Event Gallery -->
    <section id="events" class="gallery-section">
        <h2>Event Gallery</h2>
        <div class="gallery-slider">
            <!-- Add your images or video thumbnails here -->
            <div class="slide"><img src="image1.jpg" alt="Event 1"></div>
            <div class="slide"><img src="image2.jpg" alt="Event 2"></div>
            <div class="slide"><img src="image3.jpg" alt="Event 3"></div>
        </div>
    </section>

    <!-- Third Section: Contact Us -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <textarea name="message" rows="5" placeholder="Your message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
